http {
    client_max_body_size 1M;

    server {
        listen 8080;
        server_name localhost1 localhost2;
        allowed_methods GET POST;

        location / {
            root docs/html;
            index index.html;
        }

        location /autoindex {
            root docs;
            autoindex on;
        }

        location /uploads {
            root docs;
            allowed_methods POST DELETE;
            upload_store 8080;
        }

        location /delete {
            root docs;
            allowed_methods DELETE;
            return 204;
        }

        location /client_redirect.rb {
            root docs/cgi-bin;
            cgi_extension .rb;
            cgi_path /usr/bin/ruby;
        }

        location /local_redirect.php {
            root docs/cgi-bin;
            cgi_extension .php;
            cgi_path /usr/bin/php-cgi;
        }

        location /loop_local_redirect.sh {
            root docs/cgi-bin;
            cgi_extension .sh;
        }

        location /script.py {
            root docs/cgi-bin;
            cgi_extension .py;
            cgi_path /usr/bin/python3;
        }

        location /sl {
            error_page 404 /error.html;
        }

        location /sl_eq {
            error_page 404 = /error.html;
        }

        location /sl_re {
            error_page 404 =201 /error.html;
        }

        location /na {
            error_page 404 @error;
        }

        location /na_eq {
            error_page 404 = @error;
        }

        location /na_re {
            error_page 404 =201 @error;
        }

        location @error {
            return 203 "Custom error page";
        }

        location /re {
            error_page 404 https://example.com;
        }

        location /re_eq {
            error_page 404 = https://example.com;
        }

        location /re_re {
            error_page 404 =301 https://example.com;
        }

        location /re_re2 {
            # status is specified as 201, but it should change to 302 in the response
            error_page 404 =201 https://example.com;
        }
    }

    server {
        listen 127.1.1.222:8000;
        listen 5000;
        server_name server2;
        allowed_methods GET POST;

        location / {
        }
    }
}
